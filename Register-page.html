<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="shortcut icon" href="Asset-web/Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caladea:ital@1&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body>
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5 judul">Sign in</h3>
              <form action="#" onsubmit="check(this)">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2" style="color: white;">firstname</label>
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="First Name" name="fname"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2" style="color: white;">lastname</label>
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Last Name" name="lname"/>
                
              </div>

              
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2" style="color: white;">email</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" name="username"/>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2" style="color: white;">password </label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" name="password"/>
              </div>

              
  
              <!-- Checkbox -->
              
              <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="check(this)">Register</button>
            </form>
              <hr class="my-4">
  
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2 "></i>Sign in with facebook</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
